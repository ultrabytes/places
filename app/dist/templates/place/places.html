<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="display:inline-block">Filtering</h3>


            </div>
            <div class="panel-body">
                <form class="form-inline" ng-submit="getPlacesList()">

                        <input type="hidden" class="form-control" id="lat" placeholder="Lat" ng-model="filters.lat">


                        <input type="hidden" class="form-control" id="Lng" placeholder="Lng" ng-model="filters.lng">


                    <div class="form-group">
                        <label for="filter_location">Location</label>
                        <input type="text" class="form-control filter_location" id="filter_location" placeholder="Enter your location" ng-model="filters.location" style="width: 360px">
                    </div>
                    <div class="form-group">
                        <label for="min_distance">Min Distance</label>
                        <input type="number" class="form-control" id="min_distance"   placeholder="Min Distance (meters)" ng-model="filters.min_distance">
                    </div>
                    <div class="form-group">
                        <label for="max_distance">Max Distance</label>
                        <input type="number" class="form-control" id="max_distance"   placeholder="Max Distance (meters)" ng-model="filters.max_distance">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="display:inline-block">Places</h3>
                <div class="btn-group pull-right">
                    <a href="#!/place/form" class="btn btn-primary btn-sm">Add Place+</a>
                </div>


            </div>
            <div class="panel-body">
                <div class="table-responsive" ng-if="places.length > 0">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>LocationName</th>
                            <th> <i class="glyphicon glyphicon-arrow-up" ng-click="sortPlaces('1')" ng-if="sorting.locationName == '-1'"></i><i class="glyphicon glyphicon-arrow-down" ng-click="sortPlaces('-1')" ng-if="sorting.locationName == '1'"></i></th></th>
                            <th>description</th>
                            <th>zipcode</th>
                            <th>province</th>
                            <th>country</th>
                            <th>city</th>
                            <th>address</th>
                            <th colspan="4"></th>

                        </tr>

                        </thead>
                        <tbody>
                         <tr ng-repeat="place in places">

                             <td colspan="2">{{ place.locationName}}</td>
                             <td>{{ place.description}}</td>
                             <td>{{ place.zipcode}}</td>
                             <td>{{ place.province}}</td>
                             <td>{{ place.country}}</td>
                             <td>{{ place.city}}</td>
                             <td>{{ place.address}}
                             <td><a href="javascript:void(0)" ng-click='viewPlace( place._id )'>View</a></td>
                             <td><a href="javascript:void(0)" ng-click='editPlace( place._id )'>Edit</a></td>
                             <td><a href="javascript:void(0)" ng-click='deletePlace( place._id )'>Delete</a></td>
                             <td><a href="javascript:void(0)" ng-click='setFavourite( place._id )' ng-if="place.favourites.length == 0 || place.favourites == null">Set Favourite</a><a href="javascript:void(0)" ng-click='deleteFavourite( place.favourites[0]._id )' ng-if="place.favourites.length > 0">Unset Favourite</a></td>


                         </tr>
                        </tbody>

                    </table>
                </div>

                <div class="alert alert-warning" ng-if="places.length == 0">No data found.</div>
            </div>
        </div>

    </div>
</div>
