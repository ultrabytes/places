<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="display:inline-block">{{ place.locationName}}</h3>


                </div>
                <div class="panel-body">

                    <div class="row">

                        <div class="col-md-6">

                            <div class="place-field">

                                <strong>Location Name</strong>
                                <p>
                                    {{place.locationName}}
                                </p>

                            </div>

                            <div class="place-field">

                                <strong>Description</strong>
                                <p>
                                    {{place.description}}
                                </p>

                            </div>

                            <div class="place-field">

                                <strong>Zipcode</strong>
                                <p>
                                    {{place.zipcode}}
                                </p>

                            </div>
                            <div class="place-field">

                                <strong>Province</strong>
                                <p>
                                    {{place.province}}
                                </p>

                            </div>

                            <div class="place-field">

                                <strong>Country</strong>
                                <p>
                                    {{place.country}}
                                </p>

                            </div>

                            <div class="place-field">

                                <strong>City</strong>
                                <p>
                                    {{place.city}}
                                </p>

                            </div>

                            <div class="place-field">

                                <strong>Address</strong>
                                <p>
                                    {{place.address}}
                                </p>

                            </div>




                        </div>

                        <div class="col-md-6">

                            <img src="{{host}}upload/{{place.photo}}" style="width: 100%"/>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-8">
                                <form class="form-inline" ng-submit="getDistance()">
                                    <div class="form-group">
                                        <label for="location">Calculate distance</label>
                                        <input type="text" class="form-control location" id="location" placeholder="Enter your location" ng-model="distance.location" style="width: 500px" required>
                                        <input type="hidden" ng-model="distance.lat"/>
                                        <input type="hidden" ng-model="distance.lng"/>

                                    </div>

                                    <button type="submit" class="btn btn-default">Calculate</button>
                                </form>

                        </div>
                        <div class="col-md-4">
                           <span class="distance-text" ng-if="distance.dist"> Distance is: {{distance.dist }} Miles.</span>
                        </div>
                    </div>




                </div>
            </div>



        </div>
    </div>
</div>
