<div class="container">

    <div class="row">
        <div class="col-md-6">
            <form ng-submit="addPlace()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="location_name">Location Name</label>
                    <input type="text" class="form-control" id="location_name" ng-model="placeForm.location_name"
                           placeholder="Location Name">
                    <div class="help-block">{{ errors.locationName ?  errors.locationName.message : '' }}</div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" ng-model="placeForm.description"></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control address" ng-model="placeForm.address">
                    <div class="help-block">{{ errors.address ?  errors.address.message : '' }}</div>

                </div>
                <div class="form-group">
                    <label for="address">Photo</label>
                    <input type="file" id="photo" class="form-control photo" ng-model="placeForm.photo">
                    <div class="help-block">{{ errors.photo ?  errors.photo.message : '' }}</div>

                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" ng-model="placeForm.zipcode" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" id="province" class="form-control" ng-model="placeForm.province">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" ng-model="placeForm.country">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" ng-model="placeForm.city">
                </div>

                <input type="hidden" ng-model="placeForm.lat" />
                <input type="hidden" ng-model="placeForm.lng" />



                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="map">

            </div>
        </div>
    </div>


</div>
